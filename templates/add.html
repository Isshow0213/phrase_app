<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t['add_phrase_title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>{{ t['form_header'] }}</h1>
        <div class="header-actions">
            <a href="/home" class="add-button">{{ t['back_to_list'] }}</a>
        </div>
    </header>

    <main>
        <form action="/add" method="POST" enctype="multipart/form-data" class="form-container">
            <label>{{ t['category'] }}
                <select name="category">
                    <option value="">{{ t['select_prompt'] }}</option>
                    <option value="案内">{{ t['guide'] }}</option>
                    <option value="支払い">{{ t['payment'] }}</option>
                    <option value="お礼">{{ t['thanks'] }}</option>
                    <option value="その他">{{ t['other'] }}</option>
                </select>
            </label>

            <label>{{ t['jp_label'] }}
                <input type="text" name="ja" placeholder="例）おはようございます" required>
            </label>

            <label>{{ t['en_label'] }}
                <input type="text" name="en" placeholder="例）Good morning">
            </label>

            <label>{{ t['ne_label'] }}
                <input type="text" name="ne" placeholder="例）शुभप्रभात">
            </label>

            <label>{{ t['audio_label'] }}
                <input type="file" name="audio">
            </label>
            <p>{{ t['audio_note'] }}</p>

            <button type="submit" class="button-restore">{{ t['submit_button'] }}</button>
        </form>
    </main>
</body>
</html>
