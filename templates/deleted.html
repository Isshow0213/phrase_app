<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t['deleted_title'] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>{{ t['deleted_title'] }}</h1>
    <div class="header-actions">
      <a href="{{ url_for('index') }}" class="add-button">{{ t['back_to_index'] }}</a>
    </div>
  </header>

  <div class="layout">
    <div class="sidebar">
      <!-- サイドバーはそのままでOK -->
    </div>

    <section id="phrases">
      {% if phrases %}
        {% for p in phrases %}
          <div class="phrase-card">
            <div class="category
              {% if p.category == '挨拶' %}category-greeting
              {% elif p.category == '案内' %}category-guide
              {% elif p.category == '支払い' %}category-payment
              {% elif p.category == 'お礼' %}category-thanks
              {% else %}category-other{% endif %}">
              {{ p.category }}
            </div>

            <div class="text-line">{{ p.jp }}</div>
            <div class="text-line">{{ p.en }}</div>
            <div class="text-line">{{ p.ne }}</div>

            {% if p.audio_filename %}
              <audio controls src="{{ url_for('static', filename='audio/' + p.audio_filename) }}"></audio>
            {% endif %}

            <form action="{{ url_for('restore_phrase', phrase_id=p.id) }}" method="POST" class="restore-form">
              <button type="submit" class="btn-restore">{{ t['restore_button'] }}</button>
            </form>
          </div>
        {% endfor %}
      {% else %}
        <p>{{ t['no_deleted'] }}</p>
      {% endif %}
    </section>
  </div>
</body>
</html>
